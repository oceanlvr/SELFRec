# config.yaml
program: /workspace/index.py
method: bayes
name: NCL-yelp2018
run_cap: 500
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--model"
  - "NCL"
  - "--gpu_id"
  - "1"
  - "--dataset"
  - "yelp2018"
  - ${args}
metric:
  goal: maximize
  name: target
parameters:
  model_config.num_layers:
    max: 0.001
    min: 0.000001
  model_config.hyper_layers: 
    values: [1000,1500,2000]
  model_config.ssl_reg: 
    max: 0.9
    min: 0.05
  model_config.proto_reg: 
    max: 0.5
    min: 0.05
  model_config.temperature: 
    values: [1000,1500,2000]
  model_config.alpha: 
    values: [1000,1500,2000]
  model_config.num_clusters: 
    values: [1000,1500,2000]
