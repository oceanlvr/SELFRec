# config.yaml
program: /workspace/index.py
method: bayes
name: SWAVGCL-yelp2018
run_cap: 20
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--model"
  - "SwAVGCL"
  - "--gpu_id"
  - "0"
  - "--dataset"
  - "yelp2018"
  - ${args}
metric:
  goal: maximize
  name: best.Recall@50
parameters:
  model_config.temperature:
    max: 0.2
    min: 0.02
    distribution: uniform
  model_config.proto_reg:
    max: 1e-1
    min: 1e-4
    distribution: uniform
  model_config.eps:
    max: 0.4
    min: 0.05
    distribution: uniform
