# config.yaml
program: /workspace/index.py
method: bayes
name: SGL-yelp2018
run_cap: 500
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--model"
  - "SGL"
  - "--gpu_id"
  - "0"
  - "--dataset"
  - "yelp2018"
  - ${args}
metric:
  goal: maximize
  name: Recall@50
parameters:
  model_config.temperature:
    max: 0.10816315210747009
    min: 0.025
    distribution: uniform
  model_config.proto_reg:
    max: 2e-7
    min: 3.260537188964578e-8
    distribution: uniform
  model_config.eps:
    max: 0.7021731922225338
    min: 0.1
    distribution: uniform
  model_config.num_clusters: 
    values: [1000, 1500, 2000]
